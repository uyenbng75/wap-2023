<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../images/icon.png" />
    <link href="./workshop.css" type="text/css" rel="stylesheet" />
    <title>Lab 4</title>
</head>

<body>
    <header>
        <h3>Workshop Registration</h3>
        <div id="flex-header">
            <select name="actions" id="select-action">
                <option selected disabled>More actions</option>
                <option>Profile</option>
                <option>Manage Workshop</option>
            </select>
        </div>
    </header>
    <section>
        <!-- First Message -->
        <div class="message">
            <p><a href="#">Register now while seats are available!</a></p>
        </div>

        <!-- BODY SECTION -->
        <form action="#">
            <div class="flex-container">

                <!-- 1ST SECTION ON LEFT-SIDE -->
                <div class="sub-container" id="row1">
                    <div>
                        <label class="title-name" for="fname">First Name <span class="asterisk">*</span></label>
                        <input class="input-field" type="text" id="fname" name="fname" required autofocus>
                    </div>
                    <div>
                        <label class="title-name" for="lname">Last Name <span class="asterisk">*</span></label>
                        <input class="input-field" type="text" id="lname" name="lname" required>
                    </div>
                    <div>
                        <label class="title-name" for="workplace">Company/Institution <span
                                class="asterisk">*</span></label>
                        <input class="input-field" type="text" id="workplace" name="workplace" required>
                    </div>
                    <div>
                        <label class="title-name" for="place">State/Province/Region <span
                                class="asterisk">*</span></label>

                        <select class="selection" name="place" id="place" required>
                            <option value="" selected disabled>-Select-</option>
                            <option value="iowa">Iowa</option>
                            <option value="va">Virginia</option>
                            <option value="cali">California</option>
                        </select>
                    </div>
                    <div>
                        <label class="title-name" for="address">Address <span class="asterisk">*</span></label>
                        <textarea id="address" name="address" required></textarea>
                    </div>
                    <div>
                        <label class="title-name" for="city">City</label>
                        <input class="input-field" type="text" id="city" name="city">
                    </div>
                    <div>
                        <label class="title-name" for="country">Country</label>
                        <select class="selection" name="country" id="country" required>
                            <option value="" selected disabled>-Select-</option>
                            <option value="vietnam">Viet Nam</option>
                            <option value="us">US</option>
                            <option value="china">China</option>
                        </select>
                    </div>
                    <div>
                        <label class="title-name" for="email">Email <span class="asterisk">*</span></label>
                        <input class="input-field" type="text" id="email" name="email" required>
                    </div>
                    <div>
                        <label class="title-name" for="phone">Phone Number <span class="asterisk">*</span></label>
                        <input class="input-field" type="text" id="phone" name="phone" required>
                    </div>
                </div>

                <!-- SECOND SECTION ON RIGHT-SIDE  -->

                <div class="sub-container" id="row2">
                    <div class="message">
                        <p><a href="#">Lunch</a></p>
                    </div>
                    <div>
                        <label class="title-name" for="meal">Meal Preference</label>
                        <select class="selection" name="meal" id="meal">
                            <option disabled>-Select-</option>
                            <option selected>Vegetarian</option>
                            <option>Free Whopper</option>
                            <option>Big Mac For Life</option>
                        </select>
                    </div>
                    <div class="message">
                        <p><a href="#">Payment Details</a></p>
                    </div>
                    <div>
                        <label class="title-name">Payment Mode</label>
                        <br>
                        <div class="payment-area">
                            <div class="payment-item">
                                <input type="checkbox" name="cash" /> Cash
                            </div>
                            <div class="payment-item">
                                <input type="checkbox" name="deque" /> Dequeu
                            </div>
                            <div class="payment-item">
                                <input type="checkbox" name="demand" /> Demand Craft
                            </div>
                        </div>
                    </div>
                    <div class="area2">
                        <div>
                            <label class="title-name">DD/Cheque No.</label>
                            <input class="input-field" type="text" id="dd-cheque" name="dd-cheque">
                        </div>
                        <div>
                            <label class="title-name">Drawn On (Bank Name)</label>
                            <input class="input-field" type="text" id="bank" name="bank">
                        </div>
                        <div>
                            <label class="title-name">Payable at</label>
                            <input class="input-field" type="text" id="payable" name="payable">
                        </div>
                    </div>
                </div>
            </div>
            <!-- BUTTON AREA -->
            <div class="button-container">
                <input class="button" type="reset" value="Reset" />
                <input class="button" type="submit" value="Submit" />
            </div>
        </form>
    </section>

    <footer>
        <hr/>
        <!--HTML Validation-->
        <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fuyenbng75.github.io%2Fwap-2023%2Flab4%2Fworkshop-registration.html"
            target="_blank">
            <img src="../images/htmlchecker.png" alt="html validator" />
        </a>

        <a href="https://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Fuyenbng75.github.io%2Fwap-2023%2Flab4%2Fworkshop-registration.html&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=en"
            target="_blank">
            <img src="../images/css_checker.png" alt="css validator" />
        </a>
    </footer>

</body>

</html>
